<script>
function allowDrop(ev) {
  ev.preventDefault();
}
var imgid;
function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
  //alert(ev.target.id);
  imgid=ev.target.id;
  //alert(imgid);


}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  
      // alert(document.getElementById(imgid).src);
        //alert(imgid);
        

        if ( event.target.nodeName == "IMG" ) 
  		 {
  		 	var x=ev.currentTarget.id;
  		 	var child=document.getElementById(x).childNodes[0].id;
        	ev.target.appendChild(document.getElementById(data));
        	document.getElementById(child).src=document.getElementById(imgid).src;
        
         }
         else{
         	 var x=ev.currentTarget.id;
        	 ev.target.appendChild(document.getElementById(data));
         }
        alert(x);
    
}
